<!DOCTYPE html>

<html lang = 'en'>
  <head>
    <link type="text/css" rel="stylesheet" href="/style.css">
    <title>Chinese Learning Game</title>
  </head>
  <body>
    <div id="createAccount">
      <form>
        <p id="signInHeading">Create an account</p>
        <input id="username" type="text" name="username" placeholder="username">
        <input id="password" type="password" name="password" placeholder="password">
        <input type="submit" name="submit">
        <p id="haveAccount">Already have an account? Sign in here.</p>
      </form>
    </div>
    <div id="userInfo">
      <h3 id = 'welcome'>Welcome, guest</h3>
      <h4 id = 'points'>You have 0 points</h4>
    </div>
    <div id="homepage">
      <h1>Let's learn Chinese!<br>
        我们一起学中文吧！</h1>
      <h2>Choose a list to study</h2>
      <div id="studyListContainer">
      </div>
      <div id="block">
        <div id = 'block1'>
          <div>
            <form id="newListForm">
              <h3>Enter list info</h3>
              <input id="listName" name="listName" placeholder="Name of list"><br>
              <textarea id="listItems" name="listItems" placeholder="List characters to study"></textarea><br>
              <button id="cancel">Cancel</button>
              <input id="submitNewList" type="submit">
            </form>
          </div>
          <div id="game">
          </div>
          <h2 id="correctness"></h2>
        </div>
        <div id="block2">
          <h2>Leaderboard</h2>
          <ol id="leaderboard">
          </ol>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
